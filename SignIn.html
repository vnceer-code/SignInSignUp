<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Signup and Signin Page with JavaScript Validations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <form onsubmit="login(event)">
        <div class=" container-input1">
            <div class="row">
                <h2 class="cntr">Sign In</h2>

            </div>
            <div class="row">

                <div class="col-md-12 form-group label-gap">
                    <label class="form-label text_label">Email address</label>
                    <input type="email" class="form-control" id="email" autocomplete="email" placeholder="Enter email"
                        required>

                </div>
            </div>
            <div class="row">



                <div class=" col-md-12 form-group label-gap password-box">
                    <label class="form-label text_label">Password</label>
                    <input type="password" class="form-control" autocomplete="current-password" id="password"
                        placeholder="Password" required>
                    <span><i class="fa-solid fa-eye" id="toggleEye" onclick="togglePassword()"></i></span>

                </div>
            </div>
            <div class=" d-grid  col-md-6 col-lg-4 mx-auto input-btn">
                <button type="submit" class="btn btn-primary d-grid">Sign In</button>
            </div>








    </form>
    <p class="cntr">Dont have an account? <a href="/index.html">Sign Up</a></p>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
